<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Game</title>
</head>
<body>
    <h1>FizzBuzz Game!</h1>
    <ul id="outputList"></ul>

    <script>
        let answer = prompt("Enter a Number for FizzBuzz Game: ");
        let outputList = document.getElementById("output");

        function FizzBuzz(answer){
            for (i = 1;i <= answer;i++){
                if(i % 3 === 0 && i % 5 === 0){
                    console.log("FizzBuzz")
                }else if(i % 3 == 0){
                    console.log("Fizz");
                }else if(i % 5 ==0){
                    console.log("Buzz");
                }else{
                    console.log(i);
                }
            }
        }

        FizzBuzz(answer);
                
    </script>
</body>
</html>
